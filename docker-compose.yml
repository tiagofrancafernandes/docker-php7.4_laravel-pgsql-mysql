version: '3'
services:

  #PHP Service
  app:
    build:
      context: ./docker-php7.4_laravel-mysql/
      dockerfile: Dockerfile
    image: digitalocean.com/php74-mysql
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - $PROJECT_DIR:/var/www
      - ./docker-php7.4_laravel-mysql/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  #NGINX Service
  webserver:
    image: nginx:alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "$HTTP_PORT:80"
    volumes:
      - $PROJECT_DIR:/var/www
      - ./docker-php7.4_laravel-mysql/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

  #MySQL Service
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: $DB_PASSWORD
      MYSQL_DATABASE: "mysql_start_base"
    ports:
      - "3306:3306"
    volumes:
      - ./docker-php7.4_laravel-mysql/mysql_data:/var/lib/mysql
    networks:
      - app-network
    expose: 
      - 3306

#Docker Networks
networks:
  app-network:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local
